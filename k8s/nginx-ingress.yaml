apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
    - host: kwonghung-yip.asuscomm.com
      http:  
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port: 
                  number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: ClusterIP
  selector:
    app: nginx
    ver: "1.21"
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
      ver: "1.21"
  template:
    metadata:
      labels:
        app: nginx
        ver: "1.21"
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:1.21
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        volumeMounts:
          - name: config-volume
            mountPath: /usr/share/nginx/html 
      volumes:
      - name: config-volume
        configMap:
          name: nginx-configmap 

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  test.txt: |
    Test page for kwonghung-yip.asuscomm.com
